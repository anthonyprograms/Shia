<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="scripts/soundcloud.player.api.js"></script>
        <script type="text/javascript">
            soundcloud.addEventListener('onPlayerReady', function(player, data) {
                player.api_play();
            });
        </script>
    </head>
    <body>
        <object height="81" width="100%">
            <param name="movie"
                value="http://player.soundcloud.com/player.swf?%@&url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F293"></param>
            <param name="allowscriptaccess" value="always"></param>
            <embed
                src="http://player.soundcloud.com/player.swf?%@&url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F293"
                allowscriptaccess="always" height="81"  type="application/x-shockwave-flash" width="100%">
            </embed>
        </object>
    </body>
</html>
